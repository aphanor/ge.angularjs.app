<!DOCTYPE html>
<html lang="en" ng-app="ge">
    <head>
	    <meta charset="UTF-8" />
	    <base href="/" />
	    <meta name="keywords" content="Alexis Phanor" />
	    <meta name="description" content="The new gumtree!" />
	    <meta name="robots" content="index,follow" />
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!--[if IE]>
	    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	    <!--[if lte IE 7]>
	    <script src="js/IE8.js" type="text/javascript"></script><![endif]-->
	    <!--[if lt IE 7]>
	 
	    <link rel="stylesheet" type="text/css" media="all" href="css/ie6.css"/><![endif]-->
	    <title>GiftExchanger Dashboard</title>
	    <link href="favicon.ico" rel="icon" type="image/x-icon" />
	    <link rel="stylesheet" type="text/css" href="css/default.css" />
	    <link rel="stylesheet" type="text/css" href="css/style.css" />
	    <link rel="stylesheet" type="text/css" href="css/dashboard.css" />
	    
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	    
	    <!-- Latest compiled and minified CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	    
	    <!-- Optional theme -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	    
	    <!-- Latest compiled and minified JavaScript -->
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	    
	    <script>$('.dropdown-toggle').dropdown()</script>

	    <!-- Angular JS -->
	    
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>
	    
	    <!-- Firebase -->
		<script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
		<!-- AngularFire -->
		<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
		<script src="https://cdn.firebase.com/js/simple-login/1.6.4/firebase-simple-login.js"></script>
		
		<!-- Font-awesome -->
		
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		
		<!-- Custom Scripts -->
	    <script type="text/javascript" src="js/app.js"></script>
	    <script type="text/javascript" src="js/authentication.js"></script>
	    <script type="text/javascript" src="js/registration.js"></script>
	    <script type="text/javascript" src="js/status.js"></script>
	    <script type="text/javascript" src="js/timeline.js"></script>
        <script type="text/javascript" src="js/offers.js"></script>
    </head>
    <body>
	    
	    <section id="dashboard" class="center">
			<div class="container" ng-show="currentUser" ng-controller="loginController">
				<div class="row header">
					<div class="col-md-3 logo">
						<img src="http://www.brandinmotion.co.uk/wp-content/uploads/2014/04/placeholder-560x420.png" width="50">
						<i class="fa fa-home"></i>
						<i class="fa fa-bars"></i>
					</div>
					<div class="col-md-7">
						<div class="input-group">
					      <input type="text" class="form-control" placeholder="Search for products & more ...">
					      <span class="input-group-btn">
					        <span class="btn"><i class="fa fa-search"></i></span>
					      </span>
					    </div><!-- /input-group -->
					</div>
					<div class="col-md-2 user">
						<a ng-click="logOut()" href="#"><i class="fa fa-times"></i></a>
						<i class="fa fa-inbox"></i>
						<i class="fa fa-user"></i>
					</div>
				</div>
				<div class="row view clearfix">
					<div class="col-md-3">
						<div class="username">
							<img src="{{ image }}">
							<p>{{ currentUser }}</p>
						</div>
						<div class="filters">
							<form name="interest" ng-submit="interest()">
								<input type="text" name="image" ng-model="imagePost" placeholder="Name:"><br>
								<input type="text" name="name" ng-model="namePost" placeholder="Offers:"><br>
								<textarea name="description" ng-model="descriptionPost" rows="4" cols="50">Message here...</textarea><br>
								<button type="submit" class="btn">Post</button>
							</form>
						</div>
					</div>
					<div class="col-md-7">
						<div id="mainpart" ng-controller="accountDetails">
							<form style="display: none;" name="articles" ng-submit="articlesPost()">
								<label>Image:</label>
								<input type="text" name="image" ng-model="imagePost"><br>
								<label>Title:</label>
								<input type="text" name="name" ng-model="namePost"><br>
								<label>Author:</label>
								<input type="text" name="author" ng-model="authorPost"><br>
								<label>Description:</label>
								<textarea name="description" ng-model="descriptionPost" rows="4" cols="50"></textarea><br>
								<button type="submit" class="btn">Post</button>
							</form>
							<ul>
								<li class="feed-post" ng-repeat="post in posts">
									<div id="post-container">
										<div class="post_img">
											<img src="{{ post.url }}">
										</div>
										<div class="post-content">	
											<p>Author {{ post.author }}</p>
											<p>Name: {{ post.name }}</p>
											<p>Description: {{ post.description }}</p>
										</div>
									</div>
								</li>
								<div class="clear"></div>
							</ul>
						</div>
					</div>
					<div class="col-md-2">
						<p>Alexis</p>
					</div>
				</div>
			</div>
			<p ng-show="!currentUser">You must be logged in to access to this page.</p>
	    </section>	

    </body>
</html>
